<!doctype html>
<html lang="en">
  <head>
    <title>User Information Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container d-flex justify-content-center bg-info mt-5">
        <div class="w-50 ">
            <h2 class="mt-4 mb-4 text-center">User Information Form</h2>
            <form>
                <div class="form-group mb-3">
                    <label class="fw-bold"for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" minlength="4" required>
                </div>
                <div class="form-group mb-3">
                    <label class="fw-bold" for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group mb-3">
                    <label class="fw-bold" for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" minlength="8" maxlength="8" required>
                </div>
                <div class="form-group mb-3">
                    <label class="fw-bold">Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label class="fw-bold">Interests</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="interest1" value="reading" >
                        <label class="form-check-label" for="interest1">Reading</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="interest2" value="traveling">
                        <label class="form-check-label" for="interest2">Traveling</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="interest3" value="sports">
                        <label class="form-check-label" for="interest3">Sports</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="interest4" value="music">
                        <label class="form-check-label" for="interest4">Music</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-warning btn-block text-dark mb-4">Submit</button>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
