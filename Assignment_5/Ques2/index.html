<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table with Foundation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">
    <style>
        .margin-top {
            margin-top: 20px; 
        }
    </style>
    
<body>
    <div class="grid-container margin-top">
        <h3>Foundation Table</h3>
        <div class="grid-x grid-padding-x align-center">
            <div class="cell small-12">
                <table class="hover striped">
                    <thead class="callout primary">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Country</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John</td>
                            <td>john@gmail.com</td>
                            <td>Male</td>
                            <td>Australia</td>
                        </tr>
                        <tr>
                            <td>Krishna</td>
                            <td>krishna@gmail.com</td>
                            <td>Male</td>
                            <td>USA</td>
                        </tr>
                        <tr>
                            <td>Kusum</td>
                            <td>kusum@gmail.com</td>
                            <td>Female</td>
                            <td>India</td>
                        </tr>
                        <tr>
                            <td>Krutika</td>
                            <td>krutika@gmail.com</td>
                            <td>Female</td>
                            <td>Canada</td>
                        </tr>
                        <tr>
                            <td>Shyam</td>
                            <td>shyam@gmail.com</td>
                            <td>Male</td>
                            <td>India</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"></script>
</body>
</html>
