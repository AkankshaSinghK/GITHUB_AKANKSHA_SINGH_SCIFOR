<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Form with Foundation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
    />
    
  </head>
  <body>
    <div class="grid-container margin-top">
      <h3>Foundation Form</h3>
      <div class="grid-x grid-padding-x align-center">
        <div class="cell small-12 medium-8 large-6">
          <form>
            <div class="grid-x grid-padding-x">
              <div class="cell small-12">
                <label class="bold"
                  >Name
                  <input type="text" placeholder="Enter your name" minlength="4" required />
                </label>
              </div>
              <div class="cell small-12">
                <label class="bold"
                  >Email
                  <input type="email" placeholder="Enter your email" required />
                </label>
              </div>
              <div class="cell small-12">
                <label class="bold"
                  >Password
                  <input
                    type="password"
                    placeholder="Enter your password"
                    minlength="8"
                    required
                  />
                </label>
              </div>
              <div class="cell small-12">
                <fieldset class="fieldset">
                  <legend class="bold">Gender</legend>
                  <input
                    type="radio"
                    name="gender"
                    value="male"
                    id="male"
                    required
                  />
                  <label for="male">Male</label>
                  <input
                    type="radio"
                    name="gender"
                    value="female"
                    id="female"
                    required
                  />
                  <label for="female">Female</label>
                </fieldset>
              </div>
              <div class="cell small-12">
                <fieldset class="fieldset">
                  <legend class="bold">Interests</legend>
                  <input
                    type="checkbox"
                    id="interest1"
                    name="interests"
                    value="sports"
                  />
                  <label for="interest1">Sports</label>
                  <input
                    type="checkbox"
                    id="interest2"
                    name="interests"
                    value="music"
                  />
                  <label for="interest2">Music</label>
                  <input
                    type="checkbox"
                    id="interest3"
                    name="interests"
                    value="reading"
                  />
                  <label for="interest3">Reading</label>
                  <input
                    type="checkbox"
                    id="interest4"
                    name="interests"
                    value="travel"
                  />
                  <label for="interest4">Travel</label>
                </fieldset>
              </div>
              <div class="cell small-12">
                <button type="submit" class="button expanded">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"></script>
  </body>
</html>
