<!-- WRITE A FUNCTIONAL COMPONENT THAT USES THE USESTATE HOOK 
TO MANAGE A PIECE OF STATE REPRESENTING A USERNAME. INCLUDE AN INPUT FIELD THAT UPDATES THIS STATE. -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React useState hook to manage username</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color:aquamarine;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width:400px;
    }
    label {
      font-weight: bold;
      display:flex;
      margin-bottom: 8px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid blueviolet;
      border-radius: 4px;
      box-sizing: border-box;
    }
    h3 {
      font-size: 20px;
      color: #333;
    }
    i{
        color:red;
    }
  </style>
</head>
<body>
  <div id="root" class="container"></div>

  <!-- React and ReactDOM CDN links -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>

  <!-- Babel CDN link for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    const UsernameInput = () => {
      const [username, setUsername] = useState('');

      const handleInputChange = (event) => {
        setUsername(event.target.value);
      };

      return (
        
        <div>
          <label htmlFor="username">Username:</label>
          <input
            type="text"
            id="username"
            value={username}
            placeholder="Enter your username"
            required
            onChange={handleInputChange}
          />
          <h3>Your username is: <i> {username} </i></h3>
        </div>
      );
    };

    ReactDOM.render(<UsernameInput />, document.getElementById('root'));
  </script>
</body>
</html>
