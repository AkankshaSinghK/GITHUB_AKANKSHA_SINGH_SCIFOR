<!-- CREATE A COUNTER COMPONENT WITH A BUTTON THAT INCREMENTS THE COUNT BY 1 EACH TIME IT IS CLICKED 
EXTEND THE COMPONENT TO INCLUDE A SECOND BUTTON THAT DECREMENTS THE COUNT BY 1. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Component</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .increment-btn {
      background-color: #4CAF50;
      color: white;
    }
    .decrement-btn {
      background-color: #f44336;
      color: white;
    }
    p {
      font-size: 24px;
      margin: 20px 0;
    }
    strong{
        color: red;
    }
  </style>
</head>
<body>
  <div id="root" class="container"></div>

  <!-- React and ReactDOM CDN links -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>

  <!-- Babel CDN link for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    const Counter = () => {
      const [count, setCount] = useState(0);

      const incrementCount = () => {
        setCount(count + 1);
      };

      const decrementCount = () => {
        setCount(count - 1);
      };

      return (
        <div>
          <p>Count: <strong>{count}</strong></p>
          <button className="increment-btn" onClick={incrementCount}>Increment By 1</button>
          <button className="decrement-btn" onClick={decrementCount}>Decrement By 1</button>
        </div>
      );
    };

    ReactDOM.render(<Counter />, document.getElementById('root'));
  </script>
</body>
</html>
