<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>
<body>
    <script>
        // Declare the numbers
        let num1 = 10;
        let num2 = 5;

        // Perform arithmetic operations
        let addition = num1 + num2;
        let substraction = num1 - num2;
        let multiplication = num1 * num2;
        let division = num1 / num2;
        let remainder = num1 % num2;

        document.write("Addition of num1 and num2 is : " + addition + "<br>");
        document.write("Substraction of num1 and num2 is : " + substraction + "<br>");
        document.write("Multiplication of num1 and num2 is : " + multiplication + "<br>");
        document.write("Division of num1 and num2 is : " + division + "<br>");
        document.write("Remainder of num1 and num2 is : " + remainder + "<br>");
      
    </script>
</body>
</html>
