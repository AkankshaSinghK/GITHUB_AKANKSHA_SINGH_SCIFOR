<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <script>
        // Declare variables of different data types
        var str = "Hello, World!";
        var num = 42;
        var bool = true;
        var nullVar = null;
        var undefinedVar;

        // Display the results using document.write and document.writeln
        document.write("<strong>Using write()</strong><br>");
        document.write("String value: " + str + "<br>");
        document.write("Number value: " + num + "<br>");
        document.write("Boolean value: " + bool + "<br>");
        document.write("Null value: " + nullVar + "<br>");
        document.write("Undefined value: " + undefinedVar + "<br><br>");

        document.writeln("<strong>Using writeln()</strong><br>");
        document.writeln("String value: " + str + "<br>");
        document.writeln("Number value: " + num + "<br>");
        document.writeln("Boolean value: " + bool + "<br>");
        document.writeln("Null value: " + nullVar + "<br>");
        document.writeln("Undefined value: " + undefinedVar + "<br>");
    </script>
</body>
</html>
