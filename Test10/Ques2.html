<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Class Component with Inline Styling</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- React and ReactDOM development versions -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel compiler -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      class StyledComponent extends React.Component {
        render() {
            const divStyle={
                     backgroundColor: '#0ef',
                     border: '1px solid black',
                    padding: '20px',
                    borderRadius: '10px',
                    maxWidth: '400px',
                    margin: 'auto',
                    textAlign: 'center'

            }
          const headingStyle = {
            color: "magenta",
            fontSize: "2em",
            textAlign: "center",
          };

          const paragraphStyle = {
            color: "red",
            fontSize: "1.2em",
            textAlign: "center",
            margin: "20px",
          };

          return (
            <div style={divStyle}>
              <h1 style={headingStyle}>This is a Heading</h1>
              <p style={paragraphStyle}>
                This is a paragraph with some inline styling.
              </p>
            </div>
          );
        }
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<StyledComponent />);
    </script>
  </body>
</html>
