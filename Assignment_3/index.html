<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-column">
            <img src="https://img.freepik.com/premium-photo/man-standing-front-computer_81048-30232.jpg?w=996" alt="Image">
        </div>
        <div class="form-column">
            <h2>Registration Form</h2>
            <form id="user-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required minlength="4" maxlength="10">
                
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required minlength="4" maxlength="10">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8" maxlength="10">
                
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
