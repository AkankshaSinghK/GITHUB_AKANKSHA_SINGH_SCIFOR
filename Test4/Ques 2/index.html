<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="table-container">
        <table class="product-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>₹ 100</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>₹ 150</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Product 3</td>
                    <td>₹ 400</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>Product 4</td>
                    <td>₹ 500</td>
                    <td>1</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total</td>
                    <td>₹ 1150</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
